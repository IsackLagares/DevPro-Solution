<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">

    <title> DevPro Solution </title>

    <link rel="stylesheet" href="../CSS/global.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<header>
    <h1><span>DevPro</span> Solution</h1>
</header>

<body id="body">
    <div class="modal" id="modal">
        <form action="https://formsubmit.co/isackrafael10@gmail.com" method="POST" />
            <h1> Entre em <span>Contato</span></h1>
            <div class="input-box">
                <input type="text" placeholder="Seu Nome" name="nome" required autocomplete="off">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Seu E-Mail" name="email" required autocomplete="off">
            </div>
            <div class="input-box">
                <textarea cols="55" rows="5" placeholder="Digite seu Pedido" required></textarea>
            </div>

            <button type="submit" id="send" class="btn"> Enviar </button>

            <input type="hidden" name="_subject" value="Orçamento">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
    <div class="button-modal">
        <div class="button">
            <span></span>
            <span></span>
            <span>
                <button onclick="openModal()" type="button" id="btn"> ORÇAMENTO </button>
            </span>
        </div>
    </div>
    <div class="button-shadow">
        <div class="shadow">
            <span></span>
            <span></span>
            <span>
                <div> </div>
            </span>
        </div>
    </div>
    
    <div class="loader">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


    <script src="../Scripts/modal.js"></script>
    <script src="../Scripts/loader.js"></script>

</body>

</html>
